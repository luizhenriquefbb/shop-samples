<!DOCTYPE html>
<html>

<head>
    <title>Phase1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="src/libs/handlebars-v4.0.11.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script id="handlebar" type="text/x-handlebars-template">
        <div class="left_bar">
            <div class="left_bar">
                <ul>
                    {{#each get_categories}}

                    <li><span onclick="select_category({{@index}})">{{this}}</span></li>

                    {{/each}}
                </ul>

            </div>
        </div>

        <div id="shop_list">
            <div id="shop_list_default">
                <span class="shop_list_price" class="shop_price">0</span>
            </div>
            <div id="shop_list_hover">
                <span>Shopping List</span>
                <span>Total:</span> <span class="shop_list_price">0</span><br>
                <table id="SL_hover_table">
                </table>
            </div>

        </div>

        <div class="paths">
            <a href="#">home</a> > <a name="selected_category" href="#">{{selected_category}}</a>
        </div>

        <div id="list_of_products">
            <ul id="list_of_products_ul">
                {{#each get_product_by_category}}
                    <li>
                        <img class="image" src="{{this.image_src}}" alt="{{this.name}}" onclick="add_to_cart({{@index}})"><br>
                        <span class="product_name">{{this.name}}</span><br>
                        <span class="product_price">{{this.price}}</span>
                    </li>
            
                {{/each}}
            </ul>

        </div>
    </script>

    <script id="handlebar_list_of_products" type="text/x-handlebars-template">
        {{#each get_product_by_category}}
        <li>
            <img class="image" src="{{this.image_src}}" alt="{{this.name}}" onclick="add_to_cart({{this.id}})"><br>
            <span class="product_name">{{this.name}}</span><br>
            <span class="product_price">{{this.price}}</span>
        </li>
        
        {{/each}}
    
    </script>
</head>

<body>
    <script src="src/index.js"></script>





</body>

</html>
